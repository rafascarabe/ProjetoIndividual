<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="assets/img/logo.png"/>
</head>

<body class="body-login">
    <span id="menu" class="dropdown"> &#9776;
        
        <span class="dropdown-menu">
                <a href="index.html">Página Inicial</a>
                <a href="index.html #objetivos">Nossos Objetivos</a>
                <a href="index.html #form">Assinar Newsletter</a>
        </span>
    </span>

    <div class="form-login">
        <strong>Logar Usuário</strong>
        <p>Bem vindo(a) de volta!</p>
        <div id="informacoes">
            <input type="text" id="nome_usuario_input" placeholder="👤 Nome de Usuário"/><br><br>  
            <input type="password" id="senha_input" placeholder="🔒 Senha"/>
        </div>
        <span id="mensagem_erro"></span>
        <label class="lembrar_usuario">
            <input type="checkbox" name="lembrar" id="lembrar_usuario">Lembrar usuário
        </label>
        <button onclick="login()">LOGIN</button>
        <span>Não tem conta? <a href="cadastro.html" style="color: #319D8F;">Cadastre-se</a></span>

        <!--
            <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>
        -->
    </div>
</body>
</html>
<script>
    function login(){
        var nomeUsuario = nome_usuario_input.value
        var senha = senha_input.value

        if(nomeUsuario == '' || nomeUsuario.trim() == '' || senha == '' || senha.trim() == ''){
            mensagem_erro.innerHTML = `&#10008; Preencha todas as informações`;
        } else if(senha.length <= 6){
            mensagem_erro.innerHTML = `&#10008; A senha deve ter 6 ou mais dígitos`;
        } else {
            // Aguardar 2 segundos antes de redirecionar para a página de perfil
          setTimeout(function () {
            window.location.href = 'explorar.html'; 
          }, 2000); // 5000 milissegundos = 5 segundos
        }
    }
</script>
