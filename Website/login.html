<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/png" href="img/livro-icone-logo.png"/>
</head>
<body class="body-login">
    
    <div class="form-login">
        <strong>Logar Usuário</strong>
        <p>Bem vindo(a) de volta!</p>
        <div id="informacoes">
            <input type="text" placeholder="Nome de Usuário"/><br><br>
            <input type="password" placeholder="Senha"/>
        </div>
        <div>
            <input type="checkbox" name="lembrar" id="lembrar_usuario">Lembrar usuário
        </div>
        <button onclick="login()">LOGIN</button>
        <span>Não tem conta? <a href="cadastro.html">Cadastre-se</a></span>
    </div>
</body>
</html>
