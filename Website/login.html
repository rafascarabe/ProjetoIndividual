        display: flex;

        width: 200px;

        text-decoration: none;

<body class="body-login">
    <!-- <span class="span_menu"> -->
        <span id="menu"><a href="index.html" onmouseover="exibir()">&#9776;</a></span>

       <!-- <span id="pop-up">

    <div class="form-login">
        <strong>Logar Usuário</strong>
        <p>Bem vindo(a) de volta!</p>
        <div id="informacoes">
            <input type="text" id="nome_usuario_input" placeholder="👤 Nome de Usuário"/><br><br>  
            <input type="password" id="senha_input" placeholder="🔒 Senha"/>
        </div>
        <span id="mensagem_erro"></span>
        <label class="lembrar_usuario">
            <input type="checkbox" name="lembrar" id="lembrar_usuario">Lembrar usuário
        </label>
        <button onclick="login()">LOGIN</button>
        <span>Não tem conta? <a href="cadastro.html" style="color: #319D8F;">Cadastre-se</a></span>
    </div>
</body>
</html>
<script>
    function login(){
        var nomeUsuario = nome_usuario_input.value
        var senha = senha_input.value

        if(nomeUsuario == '' || nomeUsuario.trim() == '' || senha == '' || senha.trim() == ''){
            mensagem_erro.innerHTML = `&#10008; Preencha todas as informações`;
        } else if(senha.length <= 6){
            mensagem_erro.innerHTML = `&#10008; A senha deve ter 6 ou mais dígitos`;
        } else {
            // Aguardar 2 segundos antes de redirecionar para a página de perfil
          setTimeout(function () {
            window.location.href = 'perfil.html'; 
          }, 2000); // 5000 milissegundos = 5 segundos
        }
    }
</script>
